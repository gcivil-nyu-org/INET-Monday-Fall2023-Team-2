{% if latest_posts_list %}
    <ul>
        {% for post in latest_posts_list %}
            {% if post.status == 2 %}
                <li>
                    <a href="{% url 'posts:post_details_view' post.pk %}">{{ post.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
<a href="{% url 'posts:create_post_view' %}">New Post</a>
<a href="{% url "socialuser:create_profile" %}">Create a Profile</a>
