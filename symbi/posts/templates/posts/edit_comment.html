{% extends 'main/base.html' %}

{% block content %}
<h1>Edit Comment</h1>
<br>
<br>

{% if user == commentPoster %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
{% else %}
    <p>You are not the comment poster.</p>
{% endif %}

{% endblock %}
