<div class="mb-5 rounded-xl border p-5 shadow-lg bg-white">
    <div class="flex w-full items-center justify-between border-b pb-3">
        <div class="flex items-center space-x-3">
            <div class="text-lg font-bold text-slate-700">{{ post.title|capfirst }}</div>
        </div>
        <div class="flex items-center space-x-8">
            {% for tag in post.tags.all %}
                <button class="rounded-2xl border bg-neutral-100 px-3 py-1 text-xs font-semibold">{{ tag }}</button>
            {% endfor %}
            <div class="text-xs text-neutral-500">Posted on: {{ post.timestamp.date }}</div>
        </div>
    </div>
    <div class="text-base text-slate-700">Posted by: {{ post.poster.username|capfirst }}</div>
    <div class="mt-4 mb-6">
        <div class="text-neutral-600">{{ post.description }}</div>
    </div>
    <div class="w-full flex flex-row justify-between">
        <div class="flex items-center transition hover:text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="mr-1.5 h-5 w-5"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
            </svg>
            <span>{{ post.comments.count }}</span>
        </div>
        <a href="{% url 'posts:post_details' poster=post.poster pk=post.id %}"
           class="inline-flex items-center justify-center w-full px-6 py-3 mb-2 text-sm border-blue-600 border text-blue-600 bg-white rounded-md hover:bg-gray-100 sm:w-auto sm:mb-0"
           data-primary="green-400"
           data-rounded="rounded-2xl"
           data-primary-reset="{}">
            See Post
            <svg class="w-4 h-4 ml-1"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20"
                 fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd">
                </path>
            </svg>
        </a>
    </div>
</div>
