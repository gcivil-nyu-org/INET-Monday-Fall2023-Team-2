<h1>Create New Post</h1>
<br>
</br>
<form action="{% url 'posts:create_post_request' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="poster_id" value="{{ request.user.id }}">
    <button type="submit" name="action" value="post">Post</button>
    <button type="submit" name="action" value="draft">Save as Draft</button>
</form>
