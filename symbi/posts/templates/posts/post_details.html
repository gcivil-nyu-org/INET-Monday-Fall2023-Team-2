<h1>{{ post.title }}</h1>
<p><a href="/profile/{{ posts.poster.pk }}">{{ post.poster.username }}</a></p>
{{ post.description }}
<form action="{% url 'posts:archive_post_request' post.id %}" method="archive">
    {% csrf_token %}
    <button type="submit" name="action" value="archive">Archive</button>
</form>
<form action="{% url 'posts:delete_post_request' post.id %}" method="delete">
    {% csrf_token %}
    <button type="submit" name="action" value="delete">Delete</button>
</form>
<form action="{% url 'posts:edit_post_view' post.id %}" method="edit">
    {% csrf_token %}
    <button type="submit" name="action" value="edit">Edit</button>
</form>

<h1>Comments</h1>

<form action="{% url 'posts:add_comment' post.id %}" method = 'postComment'>
    {% csrf_token %}
    <input type="text" name="comment">
    <button type="submit">Add Comment</button>
</form>
