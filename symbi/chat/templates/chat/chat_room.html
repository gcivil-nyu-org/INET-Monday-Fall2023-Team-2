{% extends "main/base.html" %}
{% block content %}
    <div class="flex flex-col flex-grow h-full w-full bg-white shadow-xl rounded-lg overflow-auto">
        <a href="{% url 'chat:chat_room_list' %}"
           class="flex flex-row text-indigo-500 hover:text-indigo-700">
            <svg class="w-6 h-6"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span>Go Back</span>
        </a>
        <div class="flex flex-col flex-grow h-0 p-4 overflow-auto">
            {% for message in messages %}
                {% include "chat/member_message.html" with message=message %}
                {% include "chat/user_message.html" with message=message %}
            {% endfor %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="bg-white p-4 flex flex-row items-center">
                <input type="text"
                       name="message"
                       placeholder="Send a message"
                       class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" />
                <button type="submit"
                        class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 h-10 py-1 ml-4">
                    <span>Send</span>
                    <span class="ml-2">
                        <svg class="w-4 h-4 transform rotate-45 -mt-px"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
